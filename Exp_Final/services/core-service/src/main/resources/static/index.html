<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学生成绩管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <button class="btn btn-outline theme-toggle-fab" id="themeToggleBtn" type="button" data-theme-toggle>暗色</button>
            <div class="login-header">
                <div class="login-logo">🎓</div>
                <h1 class="login-title">学生成绩管理系统</h1>
                <p class="login-subtitle">请使用您的学号/工号登录</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="input-label">账号</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入学号或工号" required>
                </div>

                <div class="form-group">
                    <label for="password" class="input-label">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">登 录</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="register.html" style="color: var(--primary-color); text-decoration: none;">没有账号？立即注册</a>
                </div>
            </form>

            <div class="demo-credentials">
                <span class="demo-title">测试账号:</span>
                <p>学生: 2023100001 / 123456</p>
                <p>教师: T1001 / 123456</p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
